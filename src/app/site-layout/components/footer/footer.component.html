<footer>
  <div class="footer-menu" fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="20px" fxLayoutAlign="start center"
    fxLayoutAlign.gt-sm="center center">
    <div class="menu" fxFlex="initial" fxFlex.gt-sm="1 1 50" fxLayout="column" fxLayout.gt-sm="row"
      fxLayoutAlign="center center" fxLayoutAlign.gt-sm="center center" fxLayoutAlign.gt-sm="end center">

      <div width="150">
        <font size="12">YUDA</font>
      </div>&nbsp;&nbsp;
      <table>
        <tr>

          <td width="70">
            <div> Youth</div>
            <div class="footer-mark">活力</div>
          </td>
          <td width="70">
            <div>Unique</div>
            <div class="footer-mark">創新</div>
          </td>
          <td width="70">
            <div>Discover</div>
            <div class="footer-mark">探索</div>
          </td>
          <td width="70">
            <div>Attitude</div>
            <div class="footer-mark">實踐</div>
          </td>
        </tr>
      </table>

    </div>
    <div class="social" fxFlex="0 1 auto" fxFlex.gt-sm="1 1 50" fxLayout="row" fxLayoutAlign="center center"
      fxLayoutGap="10px" fxLayoutAlign.gt-sm="start center">
      <a class="social-icon" href="https://www.facebook.com/YudaSchool/" rel="bookmark" target="_blank">
        <img src="assets/image/icons/fb.svg" /></a>&nbsp;&nbsp;&nbsp;&nbsp;
      <a class="social-icon" href="https://www.instagram.com/yuda.ig/" rel="bookmark" target="_blank">
        <img src="assets/image/icons/ig.svg" /></a>&nbsp;&nbsp;&nbsp;&nbsp;
      <a class="social-icon" href="line://ti/p/%40ocp1226s" rel="bookmark" target="_blank">
        <img src="assets/image/icons/line.svg" /></a>&nbsp;&nbsp;&nbsp;&nbsp;
      <a class="social-icon" href="https://www.youtube.com/channel/UCI7vRu9gILHBQ6dRRz4upeQ" rel="bookmark"
        target="_blank">
        <img src="assets/image/icons/youtube.svg" /></a>&nbsp;&nbsp;&nbsp;&nbsp;
      <a class="social-icon" (click)="toggleAuthenticate()"
        [matTooltip]="(authStore.state$|async).authenticated ? '已登入，點選可登出': '登入'">
        <img
          [src]="'assets/image/icons/' + ((authStore.state$|async).authenticated ? 'gear-in-use.svg':'gear.svg')" /></a>
    </div>
  </div>

  <address class="footer-address container-double-bottom" fxLayout="row" fxLayoutAlign="center start">

      fxLayoutAlign.gt-sm="center center">
      <div fxFlex="initial" fxFlex.gt-sm="1 1 50" class="school-name" fxLayout="column" fxLayoutAlign="start start"
        fxLayoutAlign.gt-sm="center end">
        桃園市育達高級中等學校
      </div>
      <div fxFlex="initial" fxFlex.gt-sm="1 1 50" class="school-address" fxLayout="column" fxLayoutAlign="start start"
        fxLayoutAlign.gt-sm="center start">
        <div>
          @2019 Taoyuan Yuda High School
        </div>
        <div>
          32446 &nbsp; 桃園市平鎮區育達路160號 (<a href="https://goo.gl/maps/WnJBTr7kxQ3iktYN8">地圖</a>) &nbsp; 電話總機:<a
            href="tel:+88634934101">&nbsp;(03)493-4101</a>
        </div>
        <div>
          招生專線: <a href="tel:+88634020260">&nbsp;(03)402-0260</a> &nbsp; 傳真號碼:&nbsp;(03)492-8214
